name: Build and Package EliteSharp.SDL

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Set version variables
        id: vars
        run: |
          version=0.$(date +%y%j).${GITHUB_RUN_NUMBER}.0
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore /p:FileVersion=${{ steps.vars.outputs.version }} /p:Version=${{ steps.vars.outputs.version }}

      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal /p:FileVersion=${{ steps.vars.outputs.version }} /p:Version=${{ steps.vars.outputs.version }}

      - name: Publish EliteSharp.SDL Windows
        run: dotnet publish ./src/EliteSharp.SDL/EliteSharp.SDL.csproj /p:PublishProfile=PublishProfileWindows /p:FileVersion=${{ steps.vars.outputs.version }} /p:Version=${{ steps.vars.outputs.version }}

      - name: Delete XML documentation files
        run: find ./publish/win-x64 -name "*.xml" -type f -delete

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: EliteSharp-Windows-${{ steps.vars.outputs.version }}
          path: ./publish/win-x64/*

      - name: Publish EliteSharp.SDL Linux
        run: dotnet publish ./src/EliteSharp.SDL/EliteSharp.SDL.csproj /p:PublishProfile=PublishProfileLinux /p:FileVersion=${{ steps.vars.outputs.version }} /p:Version=${{ steps.vars.outputs.version }}

      - name: Delete XML documentation files
        run: find ./publish/linux-x64 -name "*.xml" -type f -delete

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: EliteSharp-Linux-${{ steps.vars.outputs.version }}
          path: ./publish/linux-x64/*