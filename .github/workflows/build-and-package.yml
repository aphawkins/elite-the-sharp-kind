name: Build and Package EliteSharp.SDL

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test-package:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore --verbosity detailed

      - name: Build solution (detailed)
        run: dotnet build --configuration Release --no-restore --verbosity detailed

      - name: List build output
        run: Get-ChildItem -Recurse ./ | Out-String

      - name: Run tests (diagnostics)
        run: dotnet test --no-build --verbosity diag

      - name: Publish EliteSharp.SDL
        run: dotnet publish ./src/EliteSharp.SDL/EliteSharp.SDL.csproj --configuration Release --runtime win-x64 --self-contained true --output ./publish --verbosity detailed

      - name: List publish output
        run: Get-ChildItem -Recurse ./publish | Out-String

      - name: Zip published output
        run: Compress-Archive -Path ./publish/* -DestinationPath ./EliteSharp-Windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: EliteSharp-Windows
          path: EliteSharp-Windows.zip