name: Build and Package EliteSharp.SDL

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Publish EliteSharp.SDL Windows
        run: dotnet publish ./src/EliteSharp.SDL/EliteSharp.SDL.csproj /p:PublishProfile=PublishProfileWindows

      - name: Delete XML documentation files
        run: |
          $publishPath = "./publish/win-x64"
          Get-ChildItem -Path $publishPath -Filter *.xml -Recurse | Remove-Item

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: EliteSharp-Windows
          path: ./publish/win-x64/*

      - name: Publish EliteSharp.SDL Linux
        run: dotnet publish ./src/EliteSharp.SDL/EliteSharp.SDL.csproj /p:PublishProfile=PublishProfileLinux

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: EliteSharp-Linux
          path: ./publish/linux-x64/*
